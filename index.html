<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inicial-scale=1.0">
    <title>Cadastro loja</title>
    
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!--Fonte-->
    <link rel="font" href="src/leisha/Leisha.ttf">
    <!--Icons-->
    <script src="https://kit.fontawesome.com/128830a3e1.js" crossorigin="anonymous"></script>

</head>
<body>
    <!--Botões de navegação-->
    <nav>
        <div class="nav">
            <h2><i class="fas fa-store"></i>Cadastro Loja</h2>
        </div>
        <hr class="hr1">
    </nav>

    <!--container-->
    <div class="container">
        <form>
            <div class="form-group">
                <h4>Dados</h4>
                <hr class="hr2">
            </div>
        </form>

        <!--input de dados-->
        <div>
            <label>Nome</label>
            <input class="form-control" type="text" id="nome" placeholder="Nome Completo">
        </div>

        <div>
            <label>Data de Nascimento</label>
            <input class="form-control" type="date" id="nome" placeholder="Data de nascimento">
        </div>

        <div>
            <label>Email</label>
            <input class="form-control" type="email" id="nome" placeholder="Exemplo@Exemplo.com">
        </div>

        <div>
            <label>Telefone</label>
            <input class="form-control" type="text" id="nome" placeholder="(XX) xxxxx-xxxx">
        </div>

        <!--Botões-->
        <div>
            <button class="btn-limpar btn">Limpar</button>
            <button class="btn-salvar btn">Salvar</button>
        </div>
        
    </div>

    
    <!--Java Script-->

</body>
</html>
